<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Modak&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <title>Tittilating Tip Calculator</title>
</head>
<body>
<div id="container">
  <h1>Tittilating Tip Calculator</h1>
  <div id="calculator">
    <form>
      <p>How much was dinner?</p>
      <p class="dollarSign">$</p> <input id="tabamt" type="text" placeholder="Tab Amount">

      <p>How was your service?</p>
      <select id="serviceQual">
        <option disabled selected value="0">-- Choose an Option --</option>
          <option value="0.3">30&#37; &#45; Outstanding</option>
          <option value="0.2">20&#37; &#45; Good</option>
          <option value="0.15">15&#37; &#45; It was OK</option>
          <option value="0.1">10&#37; &#45; Bad</option>
          <option value="0.05">5&#37; &#45; Terrible</option>
      </select>

      <p>How many people are sharing the tab?</p>
      <input id="peopleamt" type="text" placeholder="Number of People">
      <button type="button" id="tittilate">Tittilate!</button>
    </form>
  </div>

  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
</div>





<script type="text/javascript" src="./main.js">

</script>
</body>
</html>
